<!-- 4.  Create a web  page  to implement the following requirement:
		a.  Add a button to Show data. 
		b.  Write the code to get the data from the following url using fetch() 
					https://reqres.in/api/users
		c.  Display the data in tabel format -->

    <html>
        <head></head>
        <body>
            <h2>Customers data in table format</h2>
            <hr/><br/>
            <button onclick="fn_getData()">Get Data</button><br/><br/>
            <table id="ta1" border="2" style="text-align:center; padding:5px;">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Avatar</th>
                </tr>
            </table>
            <p id="p1"></p>
            <script>
                var tableObj = document.getElementById("ta1");
                var pObj = document.getElementById("p1");
    
                function fn_getData()
                {
                    let url = "https://reqres.in/api/users";
    
                    fetch(url).then( (response) =>
                    {
                        response.json().then( (resData) =>
                        {
                            displayData(resData.data);
                        })
                    }).catch( (error) => 
                    {
                        pObj.innerHTML = "";
                        pObj.innerHTML += error;
                    })
                }
    
                function displayData(dataArray)
                {
                    for(let item of dataArray)
                    {
                    var row = tableObj.insertRow(-1)
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    cell1.innerHTML = item.id;
                    cell2.innerHTML = item.email;
                    cell3.innerHTML = item.first_name;
                    cell4.innerHTML = item.last_name;
                    cell5.innerHTML = "<img  src='" + item.avatar +"'>"
                    }
                }
            </script>
        </body>
    </html>
