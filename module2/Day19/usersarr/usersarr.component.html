<h1>USERS ARRAY</h1>
<hr/>
<br/>
<input type="button" value="get users" (click)="getData_click()" />

<table border="2">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Year</th>
        <th>Color</th>
        <th>Pantone Value</th>
    </tr>

    <tr *ngFor = "let item of usersarray">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.year}}</td>
        <td>{{item.color}}</td>
        <td>{{item.pantone_value}}</td>
    </tr>
</table>
