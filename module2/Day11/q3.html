<!-- 3. Create a web page to implement the following validations using regular expressions in jQuery:
		a.  Person Name  :   should have allow 10 characters (Only Alphabets)
		b.  Person Contact Number  :    exact 10 numbers
		c.  Vehicle Number  :   AA11AA1111   (Sample Format) 
		d.  City Name  :   Allows only capital letters 

Reference Urls:
https://www.w3schools.com/jsref/jsref_obj_regexp.asp
http://www.designchemical.com/blog/index.php/jquery/form-validation-using-jquery-and-regular-expressions/ -->


<html>
    <head>
        <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    </head>
    <body>
        <label>Person Name : </label>
        <input type="text" id="t1"/><br/><br/>
        <label>Person Contact Number : </label>
        <input type="text" id="t2"/><br/><br/>
        <label>Vehicle Number : </label>
        <input type="text" id="t3"/><br/><br/>
        <label>City Name : </label>
        <input type="text" id="t4"/><br/><br/>

        <script>
            $(document).ready(function()
            {
                $("#t1").keyup(function()
                {
                    $("#sp1").remove();
                    var t1 = $("#t1").val();
                    var nameReg = /^([A-z])?$/;
                    if(nameReg.test(t1) == false && t1.length > 10)
                    {
                        $(this).after('<span id="sp1" class="error">Enter a Valid Name<span>');
                    }
                })

                $("#t2").keyup(function()
                {
                    $("#sp2").remove();
                    var t2 = $("#t2").val();
                    var numReg = /^([0-9])+$/;
                    if(numReg.test(t2) == false && t2.length > 0)
                    {
                        $(this).after('<span id="sp2" class="error">Enter a Valid Number<span>');
                    }
                })

                $("#t3").keyup(function()
                {
                    $("#sp3").remove();
                    var t3 = $("#t3").val();
                    var rnumReg = /^([A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4})$/;
                    if(rnumReg.test(t3) == false && t3.length > 0)
                    {
                        $(this).after('<span id="sp3" class="error">Enter a Valid Registration Number<span>');
                    }                    
                })

                $("#t4").keyup(function()
                {
                    $("#sp4").remove();
                    var t4 = $("#t4").val();
                    var cityReg = /^([a-z])+$/;
                    if(cityReg.test(t4) == false && t4.length > 0)
                    {
                        $(this).after('<span id="sp4" class="error">Enter a Valid City Name<span>');
                    }
                })


            })
        </script>
    </body>
</html>
