<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            /* label

                margin-left: 450px;
            } */
        </style>
    </head>
    <body>
        <div class = "container text-bg-success mt-3 fs-1 border">Image styles in bootstrap</div><br/>
        <div class= "container border-primary text-bg-secondary p-2">
        <label>Choose Image Style :</label>&nbsp;
        <select id="s1" onchange="change()">
            <option value="o1">Thumbnail</option>
            <option value="o2">Other</option>
            <option value="o3">Round</option>
        </select>
        <br/><br/><br/><br/>
        <img class="w-25"id="img" src="https://images.unsplash.com/photo-1610878180933-123728745d22?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FuYWRhJTIwbmF0dXJlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"/>
        <script>
            function change()
            { 
                var imgtype = document.getElementById("s1").value;
                if(imgtype=="o1")
                Thumbnail();
                else if(imgtype=="o2")
                Other();
                else if(imgtype=="o3")
                Round();
            }
            function Thumbnail()
            {
                var imgobj= document.getElementById("img");
                imgobj.classList.remove("rounded","rounded-circle");
                imgobj.classList.add("img-thumbnail");
            }
            function Other()
            {
                var imgobj= document.getElementById("img");
                imgobj.classList.remove("img-thumbnail","rounded-circle");
                imgobj.classList.add("rounded");
            }
            function Round()
            {
                var imgobj= document.getElementById("img");
                imgobj.classList.remove("img-thumbnail","rounded");
                imgobj.classList.add("rounded-circle");
            }
        </script>
        </div>
    </body>
</html>
