<html>
    <head>
        <style>
            @keyframes Anim1
            {
                from{left:800px}
                to{left:0px}
            }
            
            #gif1
            {
                top:100px;
                position: relative;
                animation-name: Anim1;
                animation-delay: 0s;
                animation-duration: 7s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
        </style>        
    </head>
    <body>        
        <img id=gif1 src="https://i.pinimg.com/originals/e9/e1/27/e9e127eca6f5e90e7d02a4914b5b1cae.gif"/>

</html>
